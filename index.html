<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Good Doggo Viewer</title>
</head>
<body>
  <h1>Good Doggo Viewer</h1>

  <!-- Dog bar: shows all pups as clickable spans -->
  <div id="dog-bar" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;"></div>

  <!-- Detailed info for selected pup -->
  <div id="dog-info" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
    <p>Click a dog above to see details here!</p>
  </div>

  <!-- Filter toggle button -->
  <button id="filter-button">Filter good dogs: OFF</button>

  <!-- Link to your JS file -->
  <script src="./src/index.js"></script>
</body>
</html>
